<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feGaussianBlur stdDeviation="3" result="shadow"/>
      <feOffset dx="2" dy="2"/>
      <feComposite in="SourceGraphic" in2="shadow" operator="over"/>
    </filter>
  </defs>
  
  <!-- White background circle -->
  <circle cx="256" cy="256" r="240" fill="#ffffff" />
  
  <!-- Red Ring -->
  <circle cx="256" cy="256" r="220" fill="none" stroke="#e63946" stroke-width="20" />

  <!-- Initials N & S combined -->
  <g transform="translate(100, 130) scale(0.6)">
    <!-- Letter N in Red -->
    <path d="M50 400 L50 50 L150 50 L300 400 L300 50 L400 50 L400 450 L300 450 L150 100 L150 400 Z" fill="#e63946" />
    
    <!-- Letter S in White with Red Stroke, intertwined effect -->
    <!-- Drawn slightly offset to look like it's wrapping or next to it -->
    <path d="M450 100 C450 20 250 20 250 120 C250 200 450 240 450 320 C450 440 220 440 220 340 L300 340 C300 380 390 380 390 320 C390 260 190 220 190 120 C190 20 400 0 420 80 Z" fill="#ffffff" stroke="#e63946" stroke-width="20" transform="translate(-50, 0)" />
  </g>
  
  <!-- Heart accent in center -->
  <path d="M256 380 C256 380 320 320 320 280 C320 250 290 230 270 245 L256 256 L242 245 C222 230 192 250 192 280 C192 320 256 380 256 380 Z" fill="#e63946" />

</svg>
